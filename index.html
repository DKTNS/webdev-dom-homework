<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div id="add-form" class="add-form">
      <input id="add-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="add-text" type="textArea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь
  const buttonElement = document.getElementById("add-form-button");
  const listElement = document.getElementById("comments");
  const textAreaElement = document.getElementById("add-text");
  const inputElement = document.getElementById("add-name");
  const outerFormElement = document.getElementById("add-form")
  const formatDateTime = (date) => {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth()).padStart(2, '0');
    const year = String(date.getFullYear() - 2000);
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const hours = String(date.getHours()).padStart(2, '0');
    return `${day}.${month}.${year} ${hours}:${minutes}`;
  };

  buttonElement.addEventListener("click", () => {
    inputElement.classList.remove("error");


    if (inputElement.value === "") {
      inputElement.classList.add("error");
    }
    if (textAreaElement.value === "") {
      textAreaElement.classList.add("error");
      return;
    }

    const oldListHtml = listElement.innerHTML;
    listElement.innerHTML = oldListHtml + `
    <li class="comment">
        <div class="comment-header">
          <div id="add-name">${inputElement.value}</div>
          <div>${formatDateTime(new Date)}</div>
        </div>
        <div class="comment-body">
          <div id="add-text" class="comment-text">
            ${textAreaElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>`;
  });
</script>

</html>
